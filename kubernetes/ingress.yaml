apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: devsecops-demo-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    # Add additional annotations as needed for your specific ingress controller
    # nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: devsecops-demo.example.com  # Replace with your actual domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: devsecops-demo
                port:
                  number: 80
  # Uncomment and configure if you want TLS
  # tls:
  # - hosts:
  #   - tic-tac-toe.example.com
  #   secretName: tic-tac-toe-tls